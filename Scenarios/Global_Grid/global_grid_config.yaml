        rho_immunity_failure:
          [[[[-1, 15, 30, 120, 180], [[1.0, 0.0], [1.0, 0.0], [1.0, 0.0], [1.0, 0.0], [1.0, 0.0]]]]]
        sigma_immunity_failure:
          [[[[-1, 15, 30, 120, 180], [1.0, 0.0, 0.25, 0.35, 0.75]]]]
