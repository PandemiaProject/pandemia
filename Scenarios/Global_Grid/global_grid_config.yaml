---
# ######################################### Basic Parameters #######################################

# Scale factor
scale_factor: 0.0005

# Profiler
profile: False
pstats_records: 100

# Random seeds for each region
random_seed: 1

# Enable or disable the use of ctypes
enable_ctypes: True

# Enable or disable the use of parallel processing. Note that the number of jobs is automatically
# reset according to the number of regions and population ratio between regions:
enable_parallel: False
num_jobs: -2

# ######################################### Clock ##################################################

# Time length of each tick in the simulation. The day length (86400) should be divisible by the
# following tick length:
tick_length_s: 28800
# How long the simulation should run for, in days. Note the number of iterations will be computed
# from the tick length above:
simulation_length_days: 365
# the date at which the simulation starts:
epoch: 1st December 2019                                                                            # POSSIBLE FREE VARIABLE

# ######################################### World ##################################################

world_factory:
  __type__: global_grid_world_factory.GlobalGridWorldFactory
  random_seed: 1
  regions_data_file:
    Scenarios/Global_Grid/data/country_data.csv
  regions_shape_data_file:
    Scenarios/Global_Grid/data/country_data_shapefiles/CNTR_RG_60M_2020_4326.shp
  population_dist_data_folder:
    Scenarios/Global_Grid/data/country_data_population_distribution
  regions_to_simulate: [] # ['KP', 'KR'] # ['FR', 'BE', 'LU', 'DE', 'GB', 'NL', 'IE']
  # Locations
  house_location_type: House
  square_location_type: Square
  # Movement
  local_sample_size: 500
  nonlocal_sample_size: 500
  num_locs_for_community_activity: 10
  gravity_model_exponent: 0.5
  # Activities
  home_activity: Home_Activity
  community_activity: Community_Activity
  min_age_community_activity: 4
  max_age_community_activity: 64
  # Travel Matrix
  local_travel_prob_per_day: 0.0
  distance_threshold: 10
  airport_data_file:
    Scenarios/Global_Grid/data/airport_data.csv
  air_travel_data_file:
    Scenarios/Global_Grid/data/air_travel_data.csv
  interpolation: 0.1 # Between 0 and 1, values larger than 0 boost international travel

# ######################################### Seasonal Effects #######################################

seasonal_effects_model:
  __type__: simple_seasonal_effects_model.SimpleSeasonalEffectsModel
  # If the following is null, as opposed to a filepath, all multipliers are set equal to 1:
  seasonal_multiplier_by_region_by_month: Scenarios/Global_Grid/data/country_data_seasonality.csv
  out_of_season_multiplier: 0.75                                                                    # POSSIBLE FREE VARIABLE

# ######################################### Health #################################################

health_model:
  __type__: simple_health_model.SimpleHealthModel
  beta: 0.03                                                                                        # POSSIBLE FREE VARIABLE
  location_typ_multipliers:
    Square: 0.5                                                                                     # POSSIBLE FREE VARIABLE
    House: 1.0
  facemask_transmission_multiplier: 1.0
  immunity_period_days: 30
  num_initial_infections_by_region_by_strain:
    'CN': [100000]                                                                                  # POSSIBLE FREE VARIABLE (ALSO IMMUNE DURATION?)
  mutation_matrix: [[1.0]]
  number_of_strains: 1
  preexisting_sigma_multiplier: 0.5                                                                 # POSSIBLE FREE VARIABLE
  preexisting_rho_multiplier: 0.5                                                                   # POSSIBLE FREE VARIABLE
  country_data_sigma_immunity_fp:
    Scenarios/Global_Grid/data/immunity_data/country_data_sigma_immunity.csv
  country_data_rho_immunity_fp:
    Scenarios/Global_Grid/data/immunity_data/country_data_rho_immunity.csv
  country_data_gdp_fp:
