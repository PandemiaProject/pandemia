---
# ######################################### Basic Parameters #######################################

# Scale factor
scale_factor: 0.0005

# Profiler
profile: False
pstats_records: 100

# Random seeds for each region
random_seed: 1

# Enable or disable the use of parallel processing. Note that the number of jobs is automatically
# reset according to the number of regions and population ratio between regions:
enable_parallel: True
num_jobs: 1 # -2

# ######################################### Clock ##################################################

# Time length of each tick in the simulation. The day length (86400) should be divisible by the
# following tick length:
tick_length_s: 21600 # 28800 # 3600 # 7200 # 10800 # 21600 # 43200 # 86400
# How long the simulation should run for, in days. Note the number of iterations will be computed
# from the tick length above:
simulation_length_days: 30 # 730
# the date at which the simulation starts:
epoch: 1st January 2020                                                                             # POSSIBLE FREE VARIABLE

# ######################################### World ##################################################

world_factory:
  __type__: homogeneous_world_factory.HomogeneousWorldFactory
  ticks_in_day_world: 4
  regions_shape_data_file: Scenarios/Homogeneous/data/country_data_shapefiles/CNTR_RG_60M_2020_4326.shp
  regions_data_path: Scenarios/Homogeneous/data/country_data.csv
  local_travel_prob_per_day: 0.0
  distance_threshold: 10
  airport_path: Scenarios/Homogeneous/data/airport_data.csv
  air_travel_path: Scenarios/Homogeneous/data/air_travel_data.csv

# ######################################### Seasonal Effects #######################################

seasonal_effects_model:
  __type__: default_seasonal_effects_model.DefaultSeasonalEffectsModel
  # If the following is null, as opposed to a filepath, all multipliers are set equal to 1:
  seasonal_multiplier_by_region_by_month: Scenarios/Homogeneous/data/country_data_seasonality.csv
  out_of_season_multiplier: 0.75                                                                    # POSSIBLE FREE VARIABLE

# ######################################### Health #################################################

health_model:
  __type__: default_health_model.DefaultHealthModel
  beta: [0.42]                                                                                      # POSSIBLE FREE VARIABLE
  location_typ_multipliers: null
  facemask_transmission_multiplier: 1.0
  immunity_period_days: 30
  num_initial_infections_by_region_by_strain:
    'CN': [100000]                                                                                  # POSSIBLE FREE VARIABLE (ALSO IMMUNE DURATION?)
  mutation_matrix: [[1.0]]
  number_of_strains: 1
  preexisting_sigma_multiplier: 0.5
  preexisting_rho_multiplier: 0.5
  country_data_sigma_immunity_fp: null
  country_data_rho_immunity_fp: null
  preset_weights_by_age:
    0:  {preset_0: 1.0000, preset_1: 0.0000}
